{% extends "encyclopedia/layout.html" %}


{% block title %}
    Search Results
{% endblock %}


{% block body %}
<h1>results:</h1>



<ul>
        {% for entry in entries %}
        <li class="list-group-item"><a href="{% url 'wiki:entry-url' entry %}"> {{ entry }} </a></li>
        {% endfor %}
    
</ul>
{% endblock %}
